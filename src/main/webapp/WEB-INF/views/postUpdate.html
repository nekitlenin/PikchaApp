<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактор</title>
    <link rel="stylesheet" href="/resources/style.css"/>
</head>
<body>
<img class="logo-img-top" src="/resources/logo.png" alt="Логотип">
<fieldset>
    <legend><h1>Редактировать пост</h1></legend>
    <form class="form" method="post" th:object="${post}"
          th:action="@{/posts/{userId}/update/{postId} (userId=${userId}, postId=${postId})}">
        <div class="form-group">
            <label class="label">Идентификатор:</label>
            <input class="input-field" type="number" name="id" th:value="*{id}" readonly/>
        </div>
        <div class="form-group">
            <label class="label">Заголовок:</label>
            <input class="input-field" type="text" name="title" th:value="*{title}"/>
        </div>
        <div class="form-group">
            <label class="label">Содержание:</label>
            <input class="input-field" type="text" name="text" th:value="*{text}"/>
        </div>
        <input class="button" type="submit" value="Изменить ✅"/>
        <a th:href="@{'/posts/' + ${userId}}">
            <input class="button" type="button" value="Отмена ❌">
        </a>
    </form>
</fieldset>
</body>
</html>
